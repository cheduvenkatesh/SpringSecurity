<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>

    <h2>User Registration</h2>

    <form th:action="@{/user/register}" method="post" th:object="${user}">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

        <!-- Role -->
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:field="*{role}" required><br><br>

        <!-- Employee Details -->
        <h3>Employee Details</h3>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="employeeDetails.firstName" th:field="*{employeeDetails.firstName}" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="employeeDetails.lastName" th:field="*{employeeDetails.lastName}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="employeeDetails.email" th:field="*{employeeDetails.email}" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="employeeDetails.phoneNumber" th:field="*{employeeDetails.phoneNumber}" required><br><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="employeeDetails.position" th:field="*{employeeDetails.position}" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="employeeDetails.salary" th:field="*{employeeDetails.salary}" required><br><br>

        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="employeeDetails.hireDate" th:field="*{employeeDetails.hireDate}" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
